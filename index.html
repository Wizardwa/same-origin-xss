<iframe id="API" src="iframe.html" sandbox="allow-scripts"></iframe>
<script>
"use strict";
if (window.top !== window) {
    let API = document.getElementById("API");
    window.addEventListener("message", event => {
      if (API.contentWindow !== event.source) return
      switch(event.data.type) {
        case "decoded":
          console.info(event.data.content);
          if (event.data.content.startsWith("ERROR")) {
            document.body.innerHTML = "<p>"+event.data.content+"</p>";
          }
          break
        case "encoded":
          console.info(event.content);
          break
      }
    });
}
</script>
