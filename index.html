<iframe id="API" src="iframe.html"></iframe>
<script>
"use strict";
if (true) {
    let API = document.getElementById("API");
    API.addEventListener("message", event => {
      if (event.origin !== window.origin) return
      switch(event.data.type) {
        case "decoded":
          console.info(event.payload);
          if (event.payload.startsWith("ERROR")) {
            document.body.innerHTML = "<p>"+event.payload+"</p>";
          }
          break
        case "encoded":
          console.info(event.payload);
          break
      }
    });
}
</script>
